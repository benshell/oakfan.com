---
layout: default
---
<div class="node">
  <span class="links" style="float: right;"></span>
  <h2 class="title">{{ page.title }}</h2>
  <span class="links" style="float: right;"></span>
  <div class="links">Posted by Brad on {{ page.date | date: "%b %-d, %Y" }}</div>
  {% if page.image %}
  <div class="image"><a href="{{page.link}}"><img src="{{page.image}}" alt="" /></a></div>
  {% endif %}
  <div class="content">
    {{ content }}
    <br class="clear" />
  </div>
</div>
